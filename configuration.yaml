homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 41.371642
  longitude: 2.144199
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 23
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Madrid
  # Customization file
  customize: !include customize.yaml

#input_boolean: !include input_boolean.yaml

input_select: !include input_select.yaml

mqtt:
  broker: core-mosquitto

influxdb:
  host: 192.168.1.106

octoprint:
  host: 192.168.0.101
  api_key: !secret octoprint_key
  bed: true
  number_of_tools: 1

image_processing:
#  - platform: dlib_face_detect
#    source:
#      - entity_id: camera.living_room_cam
  - platform: facebox_face_detect
#    ip_address: 192.168.1.200
    ip_address: !secret face_detect_ip_address
    port: 8080
    source:
      - entity_id: camera.living_room_cam

light:
  - platform: yeelight
    devices:
      192.168.1.119:
        name: sofa light bulb
        transition: 1000
        use_music_mode: True #(defaults to False)
        save_on_change: False #(defaults to True)
      192.168.1.166:
        name: table light bulb
        transition: 1000
        use_music_mode: True #(defaults to False)
        save_on_change: False #(defaults to True)

xiaomi_aqara:
  discovery_retry: 10
  gateways:
    - key: !secret xiaomi_password


camera:
  - platform: local_file
    name: Living Room Cam
    file_path: /share/motion/lastsnap.jpg
  - platform: ffmpeg
    input: -rtsp_transport tcp -i rtsp://192.168.1.239:8554/unicast
    name: Lily room
  - platform: mjpeg
    mjpeg_url: http://192.168.0.101/webcam/?action=stream
    name: 3D Printer

google_assistant:
  project_id: !secret google_assistant_project_id
  client_id: !secret google_assistant_client_id
  access_token:  !secret google_assistant_access_token
  exposed_domains:
    - switch
    - light
    - group
    - scene
    - script

http:
  base_url: !secret http_base_url 
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
  api_password: !secret http_api_password

media_player:
  - platform: samsungtv
    name: Samsung
    host: 192.168.1.144
    port: 8001
  - platform: kodi                                                              
    host: 192.168.0.115 

binary_sensor:
  - platform: ping
    host: 192.168.1.144
    count: 4
    scan_interval: 10
  - platform: octoprint
    monitored_conditions:
      - Printing
      - Printing Error

